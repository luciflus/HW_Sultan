{% extends 'base.html' %}
{% block content %}

<h3>{{ course.course_name }}</h3>
<p>{{course.course_duration }}</p>

<p>
    <a class="btn btn-warning" href="{{url_for('course_update', id=course.id) }}">Update</a>
</p>
<p>
    <a class="btn btn-danger" href="{{url_for('course_delete', id=course.id) }}">Delete</a>
</p>
{% endblock content %}
