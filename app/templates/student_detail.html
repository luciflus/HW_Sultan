{% extends 'base.html' %}
{% block content %}

<h3>{{ student.name }}</h3>
<p>{{student.phone_number }}</p>
<p>{{student.birth_date }}</p>

<p>
    <a class="btn btn-warning" href="{{url_for('student_update', id=student.id) }}">Update</a>
</p>
<p>
    <a class="btn btn-danger" href="{{url_for('student_delete', id=student.id) }}">Delete</a>
</p>
{% endblock content %}
